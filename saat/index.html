<!DOCTYPE html>
<script>
 function Basamak(sayi) {
    if(sayi/10<1){
        return String(0)+String(sayi);
    }
    return String(sayi);
 }
 function Saat(indis){
	let date = new Date();
	return Basamak(date.getHours())[indis-1];
 }
 function Dakika(indis){
	let date = new Date();
    return Basamak(date.getMinutes())[indis-1];
 }

</script>
